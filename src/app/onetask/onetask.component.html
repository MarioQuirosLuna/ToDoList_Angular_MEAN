<div *ngIf="!showData" class="container d-flex">
    <div>
        <h3>{{ task.text }}</h3>
        <!-- <p class="text-muted" *ngIf="task.done">Done: {{ task.done }}</p> -->
        <!-- <p class="text-muted" *ngIf="!task.done">Done: false</p> -->
    </div>

    <span class="tools">
        <span class="item edit p-1">
            <i class="bi bi-pencil-fill" (click)="editMode()"></i>
        </span>
        <span class="item delete p-1">
            <i class="bi bi-trash-fill" (click)="deleteTask(task)"></i>
        </span>
    </span>
</div>
<div *ngIf="showData" class="container d-flex">
    <input type="text" #newData>
    <i class="bi bi-box-arrow-down" (click)="editTask(task, newData)"></i>
</div>
